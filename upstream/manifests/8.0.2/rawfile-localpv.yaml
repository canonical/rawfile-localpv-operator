apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rawfile-csi-controller
spec:
  replicas: 1
  serviceName: rawfile-csi
  selector:
    matchLabels: &selectorLabels
      app.kubernetes.io/name: rawfile-csi
      component: controller
  template:
    metadata:
      labels: *selectorLabels
    spec:
      serviceAccount: rawfile-csi-driver
      priorityClassName: system-cluster-critical
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: Equal
          value: "true"
          effect: NoSchedule
        - key: "node-role.kubernetes.io/control-plane"
          operator: Equal
          value: "true"
          effect: NoSchedule
      volumes:
        - name: socket-dir
          emptyDir: {}
      containers:
        - name: csi-driver
          image: "ghcr.io/canonical/rawfile-localpv:0.8.2"
          imagePullPolicy: Always
          args:
          - --args
          - rawfile
          - csi-driver
          - --disable-metrics
          env:
            - name: PROVISIONER_NAME
              value: "rawfile-dummy.csi.openebs.io"
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: IMAGE_REPOSITORY
              value: "ghcr.io/canonical/rawfile-localpv"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          ports:
            - name: csi-probe
              containerPort: 9808
          resources:
            limits:
              cpu: 1
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 100Mi
        - name: external-resizer
          image: registry.k8s.io/sig-storage/csi-resizer:v1.11.2
          imagePullPolicy: IfNotPresent
          args:
            - "--csi-address=$(ADDRESS)"
            - "--handle-volume-inuse-error=false"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
